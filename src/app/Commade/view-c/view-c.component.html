
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Commande</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/commande/list" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i> &nbsp;Back</a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
        <tr>
          <td>
            <label><b>Nom Produit</b></label>
          </td>
          <td>
            <span>{{ commandes.produit.Nom }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Image Produit</b></label>
          </td>
          <td>
            <span><img
              class="image"
              src="http://localhost:3000/produit/file/{{ commandes.produit.Image }}"
              alt=""
              height="100px"
              width="100px"
              style="border: 1px solid black"/></span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Date de Commande</b></label>
          </td>
          <td>
            <span>{{ commandes.date }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Etat de Commande</b></label>
          </td>
          <td>
            <span>{{ commandes.etat }}</span>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
