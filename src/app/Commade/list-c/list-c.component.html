
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gestion Commandes</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" routerLink="/commande/create/" >
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
        <tr class="center-align">
          <th>Nom Produit</th>
          <th>Image Produit</th>
          <th>Date de commande</th>
          <th>Etat</th>


          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let com of Commandes?.commandeData"  class="center-align">
          <td>{{ com.produit.Nom}}</td>
          <td><img
            class="image"
            src="http://localhost:3000/produit/file/{{ com.produit.Image }}"
            alt=""
            height="100px"
            width="100px"
            style="border: 1px solid black"
          /></td>
          <td>{{ com.date }}</td>
          <td>{{ com.etat }}</td>

          <td>
            <a href="#" [routerLink]="['/commande/', com._id, 'view'] " class="btn"><i class='fas fa-eye view'></i></a>
            <a href="#" [routerLink]="['/commande/', com._id, 'edit']" class="btn"><i class="fa fa-edit edit"></i></a>
            <button type="button" (click)="deleteCommande(com._id)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
