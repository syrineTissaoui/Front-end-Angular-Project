<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Update Product</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/produit/index" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Nom" class="p-t-b-10">Nom<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input
                formControlName="Nom"
                id="Nom"
                type="text"

                class="form-control">
              <div *ngIf="f['Nom'].touched && f['Nom'].invalid" class="alert alert-danger">
                <div *ngIf="f['Nom'].errors && f['Nom'].errors['required']">Title is required.</div>
              </div>
              </div>
            </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Prix" class="p-t-b-10">Prix<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input
                formControlName="Prix"
                id="Prix"
                type="number"

                class="form-control">
              <div *ngIf="f['Prix'].touched && f['Prix'].invalid" class="alert alert-danger">
                <div *ngIf="f['Prix'].errors && f['Prix'].errors['required']">Prix is required.</div>
              </div>
              </div>
            </div>



          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Categrorie<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <select
                formControlName="Categorie"
                id="Categorie"
                type="string"

                class="form-control">

                <option value="">--Please choose Categorie--</option>

                <option *ngFor="let cat of categories?.categorieData" value="{{cat._id}}}">{{ cat.NomCat }}</option>
              </select>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Image<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">


                <input
                  formControlName="Image"
                  id="Image"
                  type="file"
                  class="form-control"   accept="image/x-png,image/gif,image/jpeg"  (change)="UploadImage($event)" >

              <div *ngIf="f['Image'].touched && f['Image'].invalid" class="alert alert-danger">
                <div *ngIf="f['Image'].errors && f['Image'].errors['required']">Image is required.</div>
              </div>
            </div>
          </div>

        </div>
        <div class="table-footer">
          <button class="btn btn-success" type="submit" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
