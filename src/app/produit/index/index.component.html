<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gestion Produits</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" routerLink="/produit/create/" >
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
        <tr class="center-align">
          <th>Nom</th>
          <th>Image</th>
          <th>Categorie</th>
          <th>Prix</th>
          <th>Date D'Expiration</th>

          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let produit of produits?.produitData"  class="center-align">
           <td>{{ produit.Nom }}</td>
          <td><img
            class="image"
            src="http://localhost:3000/produit/file/{{ produit.Image }}"
            alt=""
            height="100px"
            width="100px"
            style="border: 1px solid black"/>
            </td>
          <td>{{ produit.categorie.NomCat }}</td>
          <td>{{ produit.Prix }}</td>
          <td>{{ produit.DateExp }}</td>
          <td>
            <a href="#" [routerLink]="['/produit/', produit._id, 'view'] " class="btn"><i class='fas fa-eye view'></i></a>
            <a href="#" [routerLink]="['/produit/', produit._id, 'edit']" class="btn"><i class="fa fa-edit edit"></i></a>
            <button type="button" (click)="deleteProduit(produit._id)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            <button type="button" (click)="deleteProduit(produit._id)" class="btn"><i class="fa-solid fa-cart-shopping"></i></button>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
